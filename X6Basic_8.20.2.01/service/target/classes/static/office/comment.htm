<html>
<head>
<title>处理意见</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script language="javascript">
	function getComment() {
		var mObject = window.dialogArguments;
		mObject.comment = document.getElementById('comment').value;
		window.close();
		return;
	}
</script>
</head>
<body bgcolor="menu">
	<form id="commentForm">
		<table border=0 width=100% height=100% align="center">
			<tr>
				<td align="center">
					<table border=0>
						<tr>
							<td valign="top" class="edit_symbol">填写意见</td>
						</tr>
						<tr>
							<td colspan="2"><textarea id="comment"
									name="comment"></textarea></td>
							<td></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td align=center><input type=button value="  确定  "
					onClick="getComment();"> <input type=button
					value="  取消  " onClick="window.close();"></td>
			</tr>
		</table>
	</form>
</body>
</html>
