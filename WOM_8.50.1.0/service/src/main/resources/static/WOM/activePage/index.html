    function format ( d ) {
        return '<table cellpadding="5" cellspacing="0" border="0" style="text-align: center;">'+
            '<tr>'+

            '<td>'+d.name+'</td>'+

    }
    function openPage(title, url) {
        //iframe窗
        parent.layer.open({
            type: 2,
            title: title,
            shadeClose: true,
            shade: false,
            // maxmin: true, //开启最大化最小化按钮
            area: ['900px', '625px'],
            content: [url, 'no']
        });
    }
